[general]
fontname=Monospace 9
selchars=-A-Za-z0-9,./?%&#:_
scrollback=1000
bgcolor=rgb(46,52,54)
bgalpha=49087
fgcolor=rgb(211,215,207)
disallowbold=false
cursorblinks=false
cursorunderline=true
audiblebell=false
tabpos=top
